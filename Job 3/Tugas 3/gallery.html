<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <header>
    <h1>Biodata Pribadi</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="hobby.html">Hobby</a></li>
        <li><a href="gallery.html">Gallery</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>Gallery</h2>
    <div id="imageGallery">
      <img src="gilangUNP.jpg" alt="Gambar 1">
      <img src="control.jpg" alt="Gambar 2">
      <img src="spiderman.jpg" alt="Gambar 3">
      <img src="hfw.jpg" alt="Gambar 4">
      <img src="eldenring.jpg" alt="Gambar 5">
    </div>
  </div>

  <footer>
    <footer>
        <p id="datetime">&copy; 2024 Biodata Pribadi</p>
      </footer>
      <footer> 
      <script>
        function updateDateTime() {
          var datetimeElement = document.getElementById("datetime");
          var now = new Date();
          var date = now.toLocaleDateString();
          var time = now.toLocaleTimeString();
          datetimeElement.textContent = date + " " + time;
        }
      
        // Panggil fungsi updateDateTime setiap detik
        setInterval(updateDateTime, 1000);
      
        // Panggil fungsi pertama kali saat halaman dimuat
        updateDateTime();
      </script>
  </footer>

  <script>
    function addImage() {
      var fileName = document.getElementById("imageFileName").value;
      var imageURL = fileName.trim(); // Menghapus spasi di awal dan akhir
      if (imageURL) {
        var imageElement = document.createElement("img");
        imageElement.src = imageURL;
        document.getElementById("imageGallery").appendChild(imageElement);
        document.getElementById("imageFileName").value = ""; // Clear input field
      }
    }
  </script>
</body>
</html>
