<html>
    <head>
        <title>Contoh Program Javascript</title>
    </head>
    <body>
        <script>
            // variabel x diinisialisasi dengan nilai 0
            var x = 0;
            // dilakukan perulangan do-while yang akan menjalankan setidaknya sekali dan akan terus berlanjut selama kondisi (x <= 20) terpenuhi
            do {
                // nilai x ditampilkan didalam dokumen HTML, diikuti dengan tag <br> untuk membuat baris baru
                document.write(x + "<br>");
                // nilai x ditambah 1 setiap iterasi
                x++;
            }
            // kondisi perulangan, yaitu x kurang dari atau sama dengan 20
            while (x <= 20);
        </script>
    </body>
</html>
