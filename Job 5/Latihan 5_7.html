<html>
    <head>
        <title>Contoh Program Javascript</title>
    </head>
    <body>
        <script languange="Javascript">
            //variabel x diinisialisasi dgn nilai 0
            var x = 0
            //dilakukan perulangan while yg akan terus berlanjut selama kondisi (x<=30) terpenuhi
            while(x<=30) {
                //nilai x ditampilkan dalam dokumen HTML, diikuti dgn tag <br> untuk membuat baris baru
                document.write(x+"<br>");
                //nilai x ditambah 1 setiap iterasi
                x++;
            }
        </script>
    </body>
</html>
