<html>
    <head>
        <title>Contoh Program Javascript</title>
    </head>
    <body>
        <script language="Javascript">
            //dilakukan perulangan dgn menggunakan for loop untuk mengiterasi nilai x dari 0 hingga 10
            for(x=0;x<=10;x++)
                //setiap iterasi, nilai x akan ditampilkan didalam dokumen HTML, diikuti dgn tag <br> untuk membuat baris baru
                document.write(x+"<br>");
        </script>
    </body>
</html>
