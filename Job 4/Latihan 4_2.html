<html>
<body>
    <script type="text/javascript">
        var str = "My name is Gilang!!!"; //Mendefinisikan variabel str
        var pos = str.indexOf("Gilang"); //Mencari index dari substring
        if (pos >= 0) {
            document.write("Gilang found at position"); //Menampilkan substing ditemukan
            document.write(pos + "<br />"); //Menampilakn posisi substring
            
        } else {
            document.write("gilang not found!")
        }
</script>
</body>
</html>
